<main class="bg-gradient-to-r from-cyan-600 to-blue-600">

	<app-headerbar></app-headerbar>
	<div class = "grid grid-cols-4 mt-20 justify-between ml-40">
		
		<div *ngFor="let accomplishment of accomplishments" [ngClass]="getAchievementClass(accomplishment)" class=" accomplishment p-4 border mb-10 w-56 h-40 ">
			<div class="flex items-center justify-between mb-2">
				<h3 class="text-lg font-bold text-center w-full">{{ accomplishment.title }}</h3>
			</div>
			<h2 class="w-full text-center mb-2">{{accomplishment.instructions}}</h2>
			<p *ngIf="getAchievementClass(accomplishment) != 'master'" class="w-full text-center">{{ accomplishment.currentScore }}/{{ calculateNextPalier(accomplishment) }}</p>
			<div *ngIf="getAchievementClass(accomplishment) != 'master'" class="progress-bar bg-gray-300 h-6 mt-2">
				<div [style.width.%]="calculateProgress(accomplishment)" class="progress-fill bg-green-500 h-full"></div>
			</div>
		</div>
	</div>
</main>
