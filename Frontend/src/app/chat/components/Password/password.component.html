
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<h2 mat-dialog-title>Password Requiere</h2>

<mat-form-field>
	<input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" (keyup.enter)="verifyPassword()">
</mat-form-field>

<mat-dialog-actions>
		<button mat-button (click)="verifyPassword()">Ok</button>
</mat-dialog-actions>
