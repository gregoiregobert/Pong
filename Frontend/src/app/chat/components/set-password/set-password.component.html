
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<h2 mat-dialog-title>Set New Password</h2>

<mat-form-field>
	<input matInput type="password" placeholder="Enter your new password" [(ngModel)]="newPassword">
</mat-form-field>

<mat-dialog-actions>
		<button mat-button (click)="setPassword()">Ok</button>
</mat-dialog-actions>
