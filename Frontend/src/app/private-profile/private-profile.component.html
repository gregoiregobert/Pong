
<div class =" bg-gradient-to-r from-blue-500 to-blue-600 h-screen overflow-x-auto" >
	<app-headerbar></app-headerbar>
	<div class="my-10 grid place-items-center">
		<app-profile-picture [id]="id"></app-profile-picture>
		<div class="grid place-items-center items-center mt-8 font-henny">
			<span class="mb-1 text-2xl mt-10">{{elo}}</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="#cc9d1c" fill-rule="evenodd" d="M4.5 0A1.5 1.5 0 0 0 3 1.5V2h-.5a2.5 2.5 0 0 0 0 5h.756A4.504 4.504 0 0 0 7 9.973V14H4v1h7v-1H8V9.973A4.504 4.504 0 0 0 11.744 7h.756a2.5 2.5 0 0 0 0-5H12v-.5A1.5 1.5 0 0 0 10.5 0h-6ZM12 3v2.5c0 .169-.01.336-.027.5h.527a1.5 1.5 0 0 0 0-3H12ZM2.5 3H3v2.5c0 .169.01.336.027.5H2.5a1.5 1.5 0 1 1 0-3Z" clip-rule="evenodd"/></svg>
		</div>
	</div>
	<div class="flex justify-around mt-8 space-x-4 mx-4">
		<div class="w-1/3 p-4 bg-blue-700 rounded-md shadow-md text-center text-black">
			<h3 class="text-xl font-bold mb-2">Games played</h3>
			<p class="text-lg">{{played}}</p>
		</div>
	
		<div class="w-1/3 p-4 bg-blue-700 rounded-md shadow-md text-center text-black">
			<h3 class="text-xl font-bold mb-2">Games won</h3>
			<p class="text-lg">{{won}}</p>
		</div>
	
		<div class="w-1/3 p-4 bg-blue-700 rounded-md shadow-md text-center text-black">
			<h3 class="text-xl font-bold mb-2">Winrate</h3>
			<p class="text-lg">{{winrate}} %</p>
		</div>
	</div>
	
	<div class="mt-8">
		<app-gamehistory [id]="id"></app-gamehistory>
	</div>
</div>
