<main class="h-screen grid place-items-center">
    <app-error-modal *ngIf="showError" [message]="errorMessage" (onClose)="closeErrorModal()"></app-error-modal>

	<form [formGroup]="signinForm" (submit)="signin()" class="w-full max-w-sm grid">
		<div class="md:flex md:items-center mb-6">
		  <div class="md:w-1/3">
			<label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="login">
			  Login
			</label>
		  </div>
		  <div class="md:w-2/3">
			<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-700" id="login" type="text" placeholder="Enter your login" formControlName="login">
			<mat-error class= "text-red-600" *ngIf="login.touched && login.hasError('required')">Login is required</mat-error>
		</div>
	</div>
	<div class="md:flex md:items-center mb-6">
		<div class="md:w-1/3">
			<label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
				Password
			</label>
		</div>
		<div class="md:w-2/3">
			<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-700" id="inline-password" type="password" placeholder="******************" formControlName="password">
			<mat-error class= "text-red-600" *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
		</div>
	</div>	
	<div class="md:flex md:items-center">
		  <div class="md:w-1/3"></div>
		  <div class="md:w-2/3">
			<button [disabled]= "!signinForm.valid"class="shadow bg-blue-700 hover:bg-blue-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
			  Sign in
			</button>
		  </div>
		</div>
		<p class="text-sm font-light text-gray-500 dark:text-black py-10 mx-24">
		  Donâ€™t have an account yet? <a href="/signup" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
		</p>
	</form>
	  <div></div>
</main>
