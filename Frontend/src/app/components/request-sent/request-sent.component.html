<body class=" bg-blue-600 rounded-md shadow-md text-center w-52 h-50">
    <app-error-modal *ngIf="showError" [message]="errorMessage" (onClose)="closeErrorModal()"></app-error-modal>
    <div class=" mx-auto mt-8 p-6 bg-blue-600 rounded-md shadow-md text-center" >
        <div class="mb-4">
            <img class="w-16 h-16 rounded-full mx-auto mb-2" src={{avatar}} alt="Image de l'utilisateur">
            <h2 class="text-xl font-bol font-henny">{{name}}</h2>
        </div>

        <div class="justify-center space-x-4">
            <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded shadow hover: font-start" (click)="cancel()">Cancel</button>
        </div>
    </div>

</body>
