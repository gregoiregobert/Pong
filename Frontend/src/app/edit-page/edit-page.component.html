<main class="h-screen grid place-items-center">
    <app-error-modal *ngIf="showError" [message]="errorMessage" (onClose)="closeErrorModal()"></app-error-modal>
	<form [formGroup]="editForm" (submit)="Edit()" class="w-full max-w-sm grid">
		<div class="md:flex md:items-center mb-6">
			<div class="grid place-items-center ">
		
				<input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
				<img (click)="fileInput.click()" class="mx-auto object-cover rounded-full h-20 w-20 hover:cursor-pointer" alt="avatar" src={{avatar}}/>
			</div>
			<div class="md:w-1/3">
				<label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="Nickname">
					Nickname
				</label>
			</div>
			<div class="md:w-2/3">
				<input autofocus class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-700" id="Nickname" type="text" placeholder="Enter your Nickname" formControlName="Nickname">
				<mat-error class= "text-red-600" *ngIf="Nickname.touched && Nickname.hasError('required')">Nickname is required</mat-error>
				<mat-error class= "text-red-500" *ngIf="editForm.hasError('nickTooLong')">Nickname must contain less than 10 characters</mat-error>
			</div>
		</div>
		<div class="md:w-2/3">
			<button [disabled]= "!editForm.valid" class="shadow bg-blue-700 hover:bg-blue-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
				Confirm
			</button>
		</div>
	</form>
</main>
